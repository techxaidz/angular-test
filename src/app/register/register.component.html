<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Create New User</h4>
                        <p class="card-category">Complete user profile</p>
                    </div>
                    <div class="card-body">
                        <form #values="ngForm" (ngSubmit)="addUser(values)">
                            <div class="row">
                                <div class="col">
                                    <mat-form-field class="example-full-width">
                                      <input matInput ngModel name="username" placeholder="Username">
                                    </mat-form-field>
                                </div>
                                <div class="col">
                                    <mat-form-field class="example-full-width">
                                      <input matInput ngModel name="email" placeholder="Email address" type="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput ngModel name="firstName" placeholder="Fist Name" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput ngModel name="lastName" placeholder="Last Name" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput ngModel name="password" placeholder="Password" type="password">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput ngModel name="rePassword" placeholder="Retype Password" type="password">
                                </mat-form-field>
                              </div>
                          </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Add User</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
